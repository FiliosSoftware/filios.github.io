mirror:
  stage: deploy
  tags:
    - docker
  script:
    - git clone --bare https://nprail:$GITLAB_ACCESS_KEY@gitlab.filiosoft.com/filiosoft-oss/filiosoft-oss.filiosoft.net.git
    - cd filiosoft-oss.filiosoft.net.git
    - git push --mirror https://nprail:$GITHUB_ACCESS_KEY@github.com/Filiosoft/filiosoft.github.io.git
pages:
  cache:
    paths:
    - node_modules/
  stage: deploy
  image: node:6
  tags:
    - docker
  before_script:
  - npm install -g gulp-cli
  - npm install -qq
  script:
  - gulp all
  - mkdir .public
  - cp -r * .public
  - mv .public public
  artifacts:
    paths:
    - public
  only:
  - master